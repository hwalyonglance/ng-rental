<div class="pras--nav" [class.pad-l-255px]='sidenavOpened'>
    <md-toolbar color="primary">
        <button md-raised-button color='accent' (click)='onBtnClick()'>toggle sidenav</button>
        <span class="example-spacer"></span>
        <ng-container *ngIf='!sidenavOpened || !S_Sidenav.isScreenSmall()'>
            <button md-raised-button color='primary' routerLink='/'>/ (root)</button>
            <button md-raised-button color='warn' [mdMenuTriggerFor]='Menu_Pendaftaran'>Pendaftaran</button>
            <button md-raised-button color='warn' [mdMenuTriggerFor]='Menu_Murid'>Murid</button>
            <button md-raised-button color='warn' routerLink='/about'>/about</button>
        </ng-container>
    </md-toolbar>
    <md-menu #Menu_Pendaftaran="mdMenu" yPosition="below" [overlapTrigger]='false'>
        <button md-menu-item> Murid </button>
        <button md-menu-item> Guru </button>
    </md-menu>
    <md-menu #Menu_Murid="mdMenu" yPosition="below" [overlapTrigger]='false'>
        <button md-menu-item [mdMenuTriggerFor]='Menu_Murid_Aktif'> Aktif </button>
        <button md-menu-item [mdMenuTriggerFor]='Menu_Murid_Alumni'> Alumni </button>
    </md-menu>
    <md-menu #Menu_Murid_Aktif="mdMenu" yPosition="below" [overlapTrigger]='false'>
        <button md-menu-item> X </button>
        <button md-menu-item> XI </button>
        <button md-menu-item> XII </button>
    </md-menu>
    <md-menu #Menu_Murid_Alumni="mdMenu" yPosition="below" [overlapTrigger]='false'>
        <button md-menu-item> 2007/2008 </button>
        <button md-menu-item> 2008/2009 </button>
        <button md-menu-item> 2009/2010 </button>
        <button md-menu-item> 2010/2011 </button>
        <button md-menu-item> 2011/2012 </button>
        <button md-menu-item> 2012/2013 </button>
        <button md-menu-item> 2013/2014 </button>
        <button md-menu-item> 2014/2015 </button>
        <button md-menu-item> 2015/2016 </button>
        <button md-menu-item> 2016/2017 </button>
    </md-menu>
</div>
